<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Arbitrage Control Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Arbitrage Scanner Pro</h1>
        <div class="tabs">
            <button class="tab-btn active" onclick="openTab('spot')">Spot-Spot</button>
            <button class="tab-btn" onclick="openTab('futures')">Futures-Futures</button>
            <button class="tab-btn" onclick="openTab('dex')">DEX-Spot</button>
        </div>
    </header>

    <main>
        <section class="admin-panel">
            <div class="control-group">
                <h3>Управление сканером</h3>
                <button id="btn-toggle" class="btn-start" onclick="toggleScanner()">Запустить сканер</button>
                <span id="scanner-status">Статус: Загрузка...</span>
            </div>
            
            <div class="control-group">
                <h3>Мои Биржи</h3>
                <div id="exchange-list">
                    </div>
            </div>
        </section>

        <div id="status-bar">Последнее обновление данных: <span id="last-update">-</span></div>
        
        <table id="spread-table">
            <thead>
                <tr>
                    <th>Монета</th>
                    <th>Спред (%)</th>
                    <th>Купить</th>
                    <th>Продать</th>
                    <th>Сети (In/Out)</th>
                    <th>Ликвидность</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </main>
    <script src="script.js"></script>
</body>
</html>
